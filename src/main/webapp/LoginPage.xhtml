<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Login</h2>
    <h:form action="login" method="post">
        <h:outputLabel for="username">Username:</h:outputLabel>
        <h:inputText id="username" value="#{loginBean.username}" required="true" />
        <br/>
        <h:outputLabel for="password">Password:</h:outputLabel>
        <h:inputSecret value="#{loginBean.password}" id="password" required="true"/>
        <br/>
        <h:commandButton value="Login" action="#{loginBean.doLogin}"/>

    </h:form>


    <h:link value="register" outcome="GeisterNetzMeldung"/>
    <br/>
    <h:link value="Ohne Anmeldung weiter" outcome="GeisterNetzMeldung"/>
</f:view>
</html>
