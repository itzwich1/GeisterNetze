<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<f:view>
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9;">
            <p:panel header="Login" style="width: 400px; padding: 20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                <p:messages id="messages" autoUpdate="true" style="margin-bottom: 20px;" />

                <h:form id="loginForm">
                    <p:messages autoUpdate="true" closable="true" showDetail="true" style="color: red; margin-bottom: 20px;" />

                    <p:outputLabel for="username" value="Username:" style="display: block; margin-bottom: 5px;" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true"
                                 style="width: 100%; margin-bottom: 20px;" />

                    <p:outputLabel for="password" value="Password:" style="display: block; margin-bottom: 5px;" />
                    <p:password id="password" value="#{loginBean.password}" feedback="false" required="true"
                                style="width: 100%; margin-bottom: 20px;"/>

                    <p:commandButton value="Login" action="#{loginBean.doLogin}"
                                     update="username password messages"
                                     styleClass="ui-button-success" style="width: 100%; margin-bottom: 10px;" />
                </h:form>

                <hr style="margin: 20px 0;" />

                <div style="text-align: center;">
                    <h:link value="regestrieren" outcome="Register" style="margin-right: 15px;" />
                    <h:link value="Weiter ohne Anmeldung" outcome="GeisterNetzMeldung" />
                </div>
            </p:panel>
        </div>
    </h:body>
</f:view>

</html>
